<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome-usuario">
            Nome:
            <input
                type="text"
                id="nome-usuario"
                name="nome-usuario"
                placeholder="digite nome completo"
                required/>
        </label>
        <label for="idade-usuario">
            Idade:
            <input
                type="number"
                id="idade-usuario"
                name="idade-usuario"
                placeholder="digite sua idade"
                max="120"
                min="1"
                required/>
        </label>

        <input type="submit">
    </form>
</body>
</html>
